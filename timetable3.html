<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Class Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-size: 20px;
      text-align: center;
    }
    th, td {
      border: 2px solid #000;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Weekly Class Timetable</caption>
    <tr>
      <th>Period</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr>
      <th>Day 1</th>
      <td>Eng</td>
      <td>DSA</td>
      <td>Tam</td>
      <td>Acc</td>
      <td>ERP</td>
      <td></td>
    </tr>
    <tr>
      <th>Day 2</th>
      <td>Acc</td>
      <td>Eng</td>
      <td>LAB</td>
      <td>Tam</td>
      <td>DSA</td>
      <td></td>
    </tr>
    <tr>
      <th>Day 3</th>
      <td>Tam</td>
      <td>DSA</td>
      <td>Eng</td>
      <td>Acc</td>
      <td>NMSD</td>
      <td></td>
    </tr>
    <tr>
      <th>Day 4</th>
      <td>Eng</td>
      <td>Tam</td>
      <td>DSA</td>
      <td>ERP</td>
      <td>EVS</td>
      <td></td>
    </tr>
    <tr>
      <th>Day 5</th>
      <td>DSA</td>
      <td>Acc</td>
      <td>Tam</td>
      <td>Lab</td>
      <td>Eng</td>
      <td></td>
    </tr>
    <tr>
      <th>Day 6</th>
      <td>Eng</td>
      <td>Tam</td>
      <td>NMSD</td>
      <td>Lab</td>
      <td>DSA</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
