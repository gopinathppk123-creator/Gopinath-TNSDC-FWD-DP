<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<!-- Internal CSS -->
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .form-container {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }
</style>

<!-- External CSS link -->
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="form-container">
  <h2>Registration Form</h2>
  
  <!-- Inline CSS example: style applied directly to element -->
  <label style="color: darkblue;">Full Name</label>
  <input type="text" name="fullname" placeholder="Enter your full name">

  <label>Email</label>
  <input type="email" name="email" placeholder="Enter your email">

  <label>Password</label>
  <input type="password" name="password" placeholder="Enter password">

  <label>Gender</label>
  <select name="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Course</label>
  <select name="course">
    <option>BCA</option>
    <option>BBA</option>
    <option>BSc</option>
    <option>BA</option>
  </select>

  <button type="submit">Register</button>
</div>

</body>
</html>
